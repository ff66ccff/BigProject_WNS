paths:
  working_dir: ".."
  python: "python"
  mgltools_root: "D:/MGLTools"
  autodock4: "autodock4"
  autogrid4: "autogrid4"
  gmx: "gmx"

inputs:
  raw_protein_pdb: "data/MAB_1134c.pdb"
  cleaned_protein_pdb: "pdb/protein_clean.pdb"
  receptor_pdbqt: "pdbqt/protein.pdbqt"
  raw_ligand_mol2: "data/intermediate1_3d.mol2"
  ligand_pdbqt: "wrapper/intermediate1_3d.pdbqt"
  ligand_basename: "wrapper/intermediate1_3d"
  ligand_types: "A C N NA OA"
  complex_output_pdb: "complex/complex_filtered.pdb"
  pose_files:
    - "autodock_runs/*.pdbqt"

receptor:
  seed: 20231129

autogrid:
  # Full protein surface coverage (protein size: 243x52x205 Å)
  # AutoDock4 max is 126 points per dimension, using larger spacing
  npts: [126, 54, 126]  # Limited by AutoDock4 memory
  center: [-7.0, -0.5, 27.0]  # Protein geometric center
  spacing: 1.0  # Larger spacing to cover full protein (126*1.0 = 126 Å per axis)

# Sc2 parameters for blind surface mapping
sc2:
  x_atom_epsilon: 1.0e-4   # kcal/mol
  x_atom_rmin: 3.6         # Å
  masking_radius: 3.5      # Å

wrapper:
  script: "scripts/run_autodock_batch.py"
  seeds: [101, 202, 303, 404, 505, 606, 707, 808, 909, 1010]  # More seeds for full coverage
  output_dir: "autodock_runs"
  template_dir: "scripts/templates"
  autogrid_log: "autodock_runs/autogrid.log"
  max_cycles: 50  # Maximum docking cycles
  min_ligand_distance: 2.0  # Penetration filter threshold (Å)

ambertools:
  ligand_script: "scripts/ligand_param.sh"
  skip: true  # 配体参数化在 GROMACS 全自动脚本中处理

gromacs:
  pipeline_script: "scripts/gromacs_pipeline.sh"
  full_auto_script: "scripts/gromacs_full_auto.sh"
  workdir: "gmx"
  mdp_dir: "mdp"
  # 并行设置
  ntmpi: 1
  ntomp: 8

manifest:
  path: "manifest/run-manifest.yml"
